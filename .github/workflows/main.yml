name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'


      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r django-aws-backend/requirements.txt

      - name: Run Tests
        run: |
          . venv/bin/activate
          python django-aws-backend/manage.py test



  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    services:
      docker:
        image: docker:20.10.7-dind
        options: --privileged
    env:
      AWS_REGISTRY_URL: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/django-aws-backend:latest
    steps:
      - uses: actions/checkout@v3

      - name: "check is MY_SECRET exists"
        env:
            super_secret: ${{ secrets.AWS_ACCOUNT_ID }}
        if: ${{ env.super_secret == '' }}
        run: 'echo "echo the secret has not been made; echo please go to \"settings \> secrets \> actions\" to create it"